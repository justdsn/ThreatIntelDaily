version: '3.8'

services:
  threat-intel-daily:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threat-intel-daily
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - RATE_LIMIT=100
      - CACHE_TTL=300000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: threat-intel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - threat-intel-daily
    profiles:
      - production

  # Optional: Redis cache for distributed deployments
  redis:
    image: redis:7-alpine
    container_name: threat-intel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    profiles:
      - distributed

volumes:
  redis_data:

networks:
  default:
    name: threat-intel-network
